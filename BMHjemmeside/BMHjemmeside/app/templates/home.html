<div class="container-fluid">
    <div class="row">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="app/images/Emcomat E-300.png" alt="E-300">
                </div>

                <div class="item">
                    <img src="app/images/v33i.jpg" alt="v33i">
                </div>
            </div>

            <span class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </span>
            <span class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </span>
        </div>
    </div>
</div>


<!-- Carousel -->
<script type='text/javascript'>
        $(document).ready(function() {
             $('.carousel').carousel({
                 interval: 5000
             })
        });
</script>
