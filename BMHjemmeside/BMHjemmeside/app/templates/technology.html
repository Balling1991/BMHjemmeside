<div id="technologyContent" class="container" ng-controller="technologyController">
    <div class="row">
        <div class="col-md-3" style="padding-top:15px">
            <div class="panel panel-default" style="margin-top: 10px;">
                <div class="panel-heading">
                    <h2 style="margin:0; color:#777">Produkter</h2>
                </div>
                <div class="panel-body">
                    <div ng-repeat="teknologi in teknologier">
                        <h4 style="margin-top:0; margin-bottom:15px" class="noListStyleTechnology">
                            <i class="glyphicon glyphicon-chevron-right" ng-class="{ 'gly-rotate-90': showbrand === true}" style="font-size:12px;"></i><a href="" ng-click="showbrand = !showbrand"> {{teknologi.name}}</a>
                        </h4>
                        <div ng-show="showbrand">
                            <ul class="noListStyle" ng-repeat="brand in teknologi.brands">
                                <li>
                                <a href="" class="noListStyleTechnology" ng-click="showmodel = !showmodel"><i class="glyphicon glyphicon-chevron-right" ng-class="{ 'gly-rotate-90': showmodel === true}" style="font-size:10px;"></i> {{brand.name}}</a>
                                    <div ng-show="showmodel">
                                        <ul class="noListStyle" ng-repeat="model in brand.models">
                                            <li>
                                                <a href="" class="noLinkDecoration" ng-class="{ 'activeModel': modelToRender === model }" ng-click="chosenModel(model)">{{model.name}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9" style="padding-top:25px">
            <div ng-if="!modelToRender">
                <!--<video muted autoplay loop class="video-js technology-video" preload="auto">
                    <source src="/app/videos/makino_promo_Hq.mp4" type="video/mp4" />
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a web browser that
                        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                    </p>
                </video>-->
            </div>
        </div>
        <div class="col-md-9">
            <div ng-if="modelToRender">
                <div class="col-lg-9 col-md-12">
                    <div class="thumbnail">
                        <img src="{{modelToRender.path}}" />
                        <div class="caption">
                            <h3>{{modelToRender.name}}</h3>
                            <div ng-bind-html="trustedDescription"></div>
                            <a href="{{modelToRender.info}}" target="_blank" class="btn btn-sm btn-primary">Mere info</a>
                            <span ng-if="checkForProspect(modelToRender.prospect)">
                                <a href="{{modelToRender.prospect}}" target="_blank" class="btn btn-sm btn-default">Se brochure</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
